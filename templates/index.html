<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Pulse: Report Civic Issues</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="menu.html" class="back-link">Back to Menu</a>
    </header>

    <section id="home">
        <h1>Public Pulse: Your Platform for Civic Change</h1>
        <p>Join Public Pulse to report civic issues like potholes, garbage, or drainage with ease and transparency!</p>
        <form id="home-form">
            <input type="email" id="user-email" placeholder="Your Email" required>
            <input type="tel" id="user-phone" placeholder="Your Phone Number" required>
            <button type="submit" class="cta-button">Report Now</button>
        </form>
        <p id="home-message"></p>
    </section>

    <footer>
        <p>&copy; 2025 Public Pulse. Inspired by FixMyStreet, Spothole, Swachhata. Thank You!</p>
    </footer>

    <script src="home.js"></script>
</body>
</html>
