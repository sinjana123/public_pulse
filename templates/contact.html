<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Pulse: Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="menu.html" class="back-link">Back to Menu</a>
    </header>

    <section id="contact">
        <h2>Contact for Escalation</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Feedback or Escalation" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-message"></p>
    </section>

    <footer>
        <p>&copy; 2025 Public Pulse. Inspired by FixMyStreet, Spothole, Swachhata. Thank You!</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
